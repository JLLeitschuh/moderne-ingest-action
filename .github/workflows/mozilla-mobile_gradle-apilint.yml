name: mozilla-mobile/gradle-apilint ingest

on:
  schedule:
    - cron: "0 8 * * *"
  push:
    paths:
      - 'EMERGENCY-INGEST-8.md'
  workflow_dispatch: {}

jobs:
  ingest:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    name: Ingest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: mozilla-mobile/gradle-apilint
      - name: Ingest
        uses: docker://moderne/ingest:java11-latest
        env:
          MODERNE_API_ACCESS_TOKEN:     ${{ secrets.MODERNE_API_ACCESS_TOKEN }}